<!DOCTYPE html>
<html>
<head>
    <title>Newsfeed</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4CAF50; /* Green background */
            color: white;
            font-size: 16px;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #388E3C; /* Darker green header */
            position: relative;
        }
        
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 20px;
            text-align: center;
        }
        
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
        }
        
        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        
        .profile-menu {
            position: relative;
        }
        
        .profile-icon, .info-button {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #388E3C;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .header-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .dropdown, .guidelines-modal {
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            min-width: 200px;
            z-index: 2;
            padding: 15px;
            color: #333;
        }
        
        .guidelines-modal {
            width: 300px;
            top: 40px;
            right: 40px;
        }
        
        .dropdown a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        
        .content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .close-btn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
        
        .action-section {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
        }
        
        .action-button {
            background-color: white;
            color: #388E3C;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .image-section img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .wasteImg {
            width: 86%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="header-buttons">
            <div class="info-button" id="infoBtn">i</div>
            <div class="profile-menu">
                <div class="profile-icon">P</div>
                <div class="dropdown">
                    <a href="#">My Profile</a>
                    <a href="My_Progress.html">My Progress</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        
        <div class="guidelines-modal" id="guidelinesModal">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Waste Disposal Guidelines</h2>
            <ul>
                <li>Separate recyclables from non-recyclables</li>
                <li>Rinse containers before disposal</li>
                <li>Use designated bins for hazardous waste</li>
                <li>Compost organic waste when possible</li>
                <li>Follow local collection schedules</li>
            </ul>
        </div>
    </div>
    
    <h1>Newsfeed</h1>
    
    <div class="image-section">
        <img src="../img/fact_friday_february_19.jpg" alt="Fact Friday">
        <img src="../img/Dumpsite-Dumagete-DUMAGUETECITY.GOV_.PH_.jpg" alt="Dumpsite-Dumagete-DUMAGUETECITY">
        <img class="wasteImg" src="../img/hq720.jpg" alt="Waste Management">
    </div>
    
    <div class="content">
        <div class="action-section">
            <a href="dispose_step1.html"><button class="action-button" id="disposeBtn">Dispose Waste</button></a>
        </div>
    </div>

    <script>
        // Profile menu toggle
        document.querySelector('.profile-icon').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.dropdown').style.display = 
                document.querySelector('.dropdown').style.display === 'block' ? 'none' : 'block';
            document.getElementById('guidelinesModal').style.display = 'none';
        });
        
        // Info button click handler
        document.getElementById('infoBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('guidelinesModal').style.display = 
                document.getElementById('guidelinesModal').style.display === 'block' ? 'none' : 'block';
            document.querySelector('.dropdown').style.display = 'none';
        });
        
        // Close button for guidelines
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('guidelinesModal').style.display = 'none';
        });
        
        // Dispose button action
        document.getElementById('disposeBtn').addEventListener('click', function() {
            alert("Dispose Waste action initiated...");
            // Here you would typically redirect to another page or show next step
            // window.location.href = "dispose-waste.html";
        });
        
        // Close modals when clicking elsewhere
        document.addEventListener('click', function() {
            document.querySelector('.dropdown').style.display = 'none';
            document.getElementById('guidelinesModal').style.display = 'none';
        });
        
        // Prevent modal close when clicking inside
        document.querySelector('.dropdown').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        document.getElementById('guidelinesModal').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
