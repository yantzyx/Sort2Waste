<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Items - Sort2Waste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>Dispose Waste</h1>
        </div>
        
        <main>
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>

            </div>
            
            <h2>Select Waste Items</h2>
            
            <div class="waste-selection">
                <div class="waste-item">
                    <i class="fas fa-wine-bottle"></i>
                    <span>Plastic Bottles</span>
                    <input type="number" min="1" max="100" value="1">
                </div>
                
                <div class="waste-item">
                    <i class="fas fa-newspaper"></i>
                    <span>Paper</span>
                    <input type="number" min="1" max="100" value="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="waste-image">Upload Image (Optional)</label>
                <input type="file" id="waste-image" accept="image/*">
            </div>
            
            <button class="btn" onclick="location.href='dispose_step2.html'">Next</button>
        </main>
        
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item" data-page="dashboard">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="news.html" class="nav-item" data-page="news">
                <i class="fas fa-newspaper nav-icon"></i>
                <span>News</span>
            </a>
            <a href="dispose_step1.html" class="nav-item active" data-page="dispose">
                <i class="fas fa-trash-alt nav-icon"></i>
                <span>Dispose</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bell nav-icon"></i>
                <span>Alerts</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
